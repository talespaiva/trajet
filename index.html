<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <title></title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="themes/green.min.css" />
    <link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
	<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
</head>
<body>

<!-- Page 1 -->
<div data-role="page" id="welcome">

	<div data-role="header">
		<h1>Trajet</h1>
	</div><!-- /header -->

	<div data-role="content">
		<p>Welcome!</p>
		
        <p id="geoChecking">Checking HTML5 geolocation availability...</p>
		
        <div id="geoSuccess" style="display: none">
            <p>Your browser supports geolocation!</p>
			<p id="latlon"></p>
            <button id="startButton" href="#track" class="ui-btn ui-icon-location ui-btn-icon-left">Start tracking</button>
        </div>
		
		
        <p id="geoFail" style="display: none">Your browser does NOT support geolocation!</p>
	</div><!-- /content -->

	<div data-role="footer" data-position="fixed">
		<h4>liglab.fr</h4>
	</div><!-- /footer -->
</div><!-- /page -->


<!-- Page 2 -->
<div data-role="page" id="track">

	<div data-role="header">
		<h1>Track</h1>
        <a id='geoIcon' href="#" data-icon="location" class="ui-btn-right">Geo...</a>
	</div><!-- /header -->

	<div data-role="content">
		<div id="map" style="height: 400px"></div>
	</div><!-- /content -->

	<div data-role="footer" data-position="fixed">
		<h4>liglab.fr</h4>
	</div><!-- /footer -->
</div><!-- /page -->


<script>
// Store object
var storeObject = {
    lat : null,
    lon : null
}

jQuery( "#welcome" ).on( "pageshow", function( event ) {
	if (Modernizr.geolocation) {
		$('#geoChecking').hide();
		$('#geoSuccess').show();
		$.mobile.loading( "show", {
			text: "Getting location...",
			textVisible: true,
			textonly: false
    	});
		
		navigator.geolocation.getCurrentPosition(updatePosition);
	} else {
		$('#geoChecking').hide();
		$('#geoFail').show();
	}
});

function updatePosition(position) {
	$.mobile.loading( "hide" );
	savePosition(position);
	var latlon = document.getElementById("latlon");
	latlon.innerHTML = "Latitude: " + position.coords.latitude + 
	"<br>Longitude: " + position.coords.longitude +
	"<br>Accuracy: " + position.coords.accuracy + " meters";
}

function savePosition(position) {
	storeObject.lat = position.coords.latitude;
	storeObject.lon = position.coords.longitude;
}

$(document).on('click', '#startButton', function(){     
	$.mobile.changePage("#track");
}); 

jQuery( "#track" ).on( "pageshow", function( event ) {
	if (storeObject.lat != null && storeObject.lon != null){
		showMap(storeObject.lat, storeObject.lon);
	}
} )

function showMap(lat, lon){
    // create a map in the "map" div, set the view to a given place and zoom
	var map = L.map('map').setView([lat, lon], 13);

	// add an OpenStreetMap tile layer
	L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
		attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
	}).addTo(map);

	// add a marker in the given location, attach some popup content to it and open the popup
	L.marker([lat, lon]).addTo(map)
		.bindPopup('I think you\'re here')
		.openPopup();
}

</script>

</body>
</html>
